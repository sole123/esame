<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtenteCreateDlg" widgetVar="UtenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtenteTitle}">
            <h:form id="UtenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utenteController.selected != null}">
                        
                        <p:outputLabel value="Nome" />
                        <p:inputText id="nome" value="#{utenteController.selected.nome}"  />
                        <p:outputLabel value="Cognome" />
                        <p:inputText id="cognome" value="#{utenteController.selected.cognome}" />
                        <p:outputLabel value="Email" />
                        <p:inputText id="email" value="#{utenteController.selected.email}" />
                        <p:outputLabel value="Password" />
                        <p:inputText id="password" value="#{utenteController.selected.password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utenteController.create}" value="Salva"  oncomplete="handleSubmit(args,'UtenteCreateDialog');"/>
                    <p:commandButton value="Cancella" onclick="UtenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
