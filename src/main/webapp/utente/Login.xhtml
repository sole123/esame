<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <ui:composition>
    <p:dialog id="LoginDialog" widgetVar="LoginDialog" modal="true" appendTo="@(body)" header="Inserisci username e password"> 
                    <h:form>
                        <h:panelGroup>
                            <h:panelGrid columns="2">             
                                <h:outputLabel value="Email:" />
                                <p:inputText value="#{login.usr}"></p:inputText>
                                <h:outputLabel value="Password:" />
                                <p:password value="#{login.pwd}"></p:password>
                            </h:panelGrid>
                            <p:commandButton value="Submit" action="#{login.onLogin()}" oncomplete="handleSubmit(args, 'LoginDialog');"></p:commandButton>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>
    </ui:composition>
</html>
