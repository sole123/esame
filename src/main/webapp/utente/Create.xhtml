<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtenteCreateDlg" widgetVar="UtenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Inserisci nuovo utente">
            <h:form id="UtenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utenteController.selected != null}">
                        
                        <p:outputLabel value="Nome" for="nome" />
                        <p:inputText id="nome" value="#{utenteController.selected.nome}" title="#{bundle.CreateUtenteTitle_nome}" />
                        <p:outputLabel value="Cognome" for="cognome" />
                        <p:inputText id="cognome" value="#{utenteController.selected.cognome}" title="#{bundle.CreateUtenteTitle_cognome}" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{utenteController.selected.email}" title="#{bundle.CreateUtenteTitle_email}" />
                        <p:outputLabel value="Password" for="password" />
                        <p:inputText id="password" value="#{utenteController.selected.password}" title="#{bundle.CreateUtenteTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utenteController.create}" value="#{bundle.Save}" update="display,:UtenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
