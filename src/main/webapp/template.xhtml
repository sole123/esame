<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Aste On Line</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" autoUpdate="true"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}: WELCOME #{userSession.loggedUser}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:submenu label="#{bundle.Home}" icon="ui-icon-home">
                            <p:menuitem value="Registrati" rendered="#{empty userSession.loggedUser}" oncomplete="PF('CreaUtente').show()"/>
                            <p:menuitem value="Login" onclick="PF('LoginDialog').show()" rendered="#{empty userSession.loggedUser}" oncomplete="PF('LoginDialog').show()"/>
                            <p:menuitem value="Logout" rendered="#{not empty userSession.loggedUser}" oncomplete="PF('cd').show()"/> 
                        </p:submenu>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Aste in corso" outcome="/offerta/List.xhtml" />
                            <p:menuitem value="Oggetti in vendita" outcome="/oggetto/List.xhtml" />
                            
                            
                            
                        </p:submenu>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        <ui:include src="utente/Login.xhtml"/>
        <ui:include src="utente/Logout.xhtml"/>
        <ui:include src="utente/Create_menu.xhtml"/>
        

    </h:body>

</html>
