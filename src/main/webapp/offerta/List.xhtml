<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOffertaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="OffertaListForm">
                    <p:panel header="#{bundle.ListOffertaTitle}">
                        <p:dataTable id="datalist" value="#{offertaController.items}" var="item"
                            selectionMode="single" selection="#{offertaController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton  deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton  deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOffertaTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOffertaTitle_utente}"/>
                                </f:facet>
                                <h:outputText value="#{item.utente.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOffertaTitle_oggetto}"/>
                                </f:facet>
                                <h:outputText value="#{item.oggetto.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOffertaTitle_importoOfferta}"/>
                                </f:facet>
                                <h:outputText value="#{item.importoOfferta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOffertaTitle_dataOfferta}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataOfferta}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Scadenza offerta"/>
                                </f:facet>
                                <h:outputText value="#{item.oggetto.datascadenza}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="Fai la tua offerta" actionListener="#{offertaController.prepareCreate}" update=":OffertaCreateForm" oncomplete="PF('OffertaCreateDialog').show()" 
                                                 disabled="#{empty userSession.loggedUser}"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="Visualizza" update=":OffertaViewForm" oncomplete="PF('OffertaViewDialog').show()" disabled="#{empty userSession.loggedUser}"/>
                                
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Elimina" actionListener="#{offertaController.destroy}" update=":growl,datalist" disabled="#{empty userSession.loggedUser}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
