<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffertaCreateDlg" widgetVar="OffertaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Fai la tua offerta">
            <h:form id="OffertaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offertaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateOffertaLabel_utente}" for="utente" />
                        <h:outputText id="utente" value="#{userSession.loggedUser}"/>
                        <p:outputLabel value="#{bundle.CreateOffertaLabel_oggetto}" for="oggetto" />
                        <p:selectOneMenu id="oggetto" value="#{offertaController.selected.oggetto}" >
                            <f:selectItems value="#{oggettoController.itemsAvailableSelectOne}"
                                           var="oggettoItem"
                                           itemValue="#{oggettoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOffertaLabel_importoOfferta}" for="importoOfferta" />
                        <p:inputText id="importoOfferta" value="#{offertaController.selected.importoOfferta}" title="#{bundle.CreateOffertaTitle_importoOfferta}" />
                        <p:outputLabel value="#{bundle.CreateOffertaLabel_dataOfferta}" for="dataOfferta" />
                        <p:calendar id="dataOfferta" pattern="MM/dd/yyyy" value="#{offertaController.selected.dataOfferta}" title="#{bundle.EditOffertaTitle_dataOfferta}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{offertaController.create}" value="#{bundle.Save}" update="display,:OffertaListForm:datalist,:growl" oncomplete="handleSubmit(args,'OffertaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OffertaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
